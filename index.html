<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script>
          function startGame()
{
  GameStatus = "start";
  document.getElementById("status").innerHTML = "Game is Loading"
}
        </script>
    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <title>Nose Detection Car Game</title>

        <script src="lib/p5.min.js" type="text/javascript"></script>

        <script src="lib/p5.play.js" type="text/javascript"></script>

        <script src="lib/p5.dom.js" type="text/javascript"></script>

        <script src="sprites.js" type="text/javascript"></script>

        <script src="main.js" type="text/javascript"></script>

        <script src="characters_environment.js" type="text/javascript"></script>

        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    </head>
    <body background="background.png">
        <center>
            <div class="btn btn-primary heading">
              <h3>Nose Tracking Car Game</h3>
              <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
      
            <img src="red_car.png" class="big_image">
            <br><br>
            <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
            <br><br>
            <h3 id="status" class="btn btn-primary"></h3>
            <br><br>
            <div id="canvas"></div>
            <div id="game_console"><img src="game_console.png"></div>
            <div id="myModal" class="modal fade">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button class="close" data-dismiss="modal">&times;</button>
                    <h4>Instructions</h4>
                  </div>
                  <div class="modal-body">
                    <img src="jump.png" class="instruction_image">
                    <img src="right.png" class="instruction_image">
                    <img src="left.png" class="instruction_image">
                    
                  </div>
                </div>
              </div>
            </div>
          </center>
      
    </body>
</html>
